							<tr>

								<td class="finished">0</td>
							</tr>
							<tr>
								<td>Not Finished</td>
								<td class="not-finished">0</td>
							</tr>
							<!-- indicator  -->
							<tr>
								<td class="read-indicator">Finished</td>
								<td class="not-read-indicator">Not Finished</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- add book  -->
				<button id="add-book">Add Book</button>
				<!-- clear book  -->

			<!-- from for adding books -->
		</main>
		<div class="modal">
			<form class="add-book-form" id="bookForm">
				<div class="modal-header">
					<h2>ADD Book Info</h2>
				</div>
				<div class="row">
					<label for="title">Book Title</label>
					<input
						class="u-full-width"
						type="text"
						placeholder="Author"
						id="title"
						required
					/>
				</div>
				<div class="row">
					<div class="six columns">
						<label for="author">Author</label>
						<input
							class="u-full-width"
							type="text"
							placeholder="Author"
							id="author"
							required
						/>
					</div>
					<div class="six columns">
						<label for="language">Language</label>
						<input
							class="u-full-width"
							type="text"
							id="language"
							placeholder="Language"
							required
						/>
					</div>
				</div>
				<div class="row">
					<div class="six columns">
						<label for="published">Published</label>
						<input
							class="u-full-width"
							type="date"
							id="published"
							placeholder="Published"
						/>
					</div>
					<div class="six columns">
						<label for="total-page">Total Page</label>
						<input
							class="u-full-width"
							type="number"
							id="total-page"
							placeholder="Total Page"
							required
						/>
					</div>
				</div>
				<label class="modal-checkbox">
					<input id="isRead" type="checkbox" />
					<span class="label-body">Mark as Read</span>
				</label>
				<input class="button-primary u-full-width" type="submit" value="ADD" />
				<i class="fa fa-times" id="remove-form" aria-hidden="true"></i>
			</form>
		</div>
