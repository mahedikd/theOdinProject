<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
    />
    <title>Library</title>
  </head>
  <body>
    <main class="container">
      <header class="row">
        <!-- logo  -->
        <div class="logo six columns">
          <i class="fa fa-book" aria-hidden="true"></i>
          <h3 class="logo-text">Library</h3>
        </div>
        <div class="two columns"><hr style="visibility: hidden" /></div>
        <!-- log data  -->
        <div class="log four columns">
          <table class="u-full-width">
            <tbody>
              <tr>
                <td>Total Book</td>
                <td class="total-book">0</td>
              </tr>
              <tr>
                <td>Finished</td>
                <td class="finished">0</td>
              </tr>
              <tr>
                <td>Not Finished</td>
                <td class="not-finished">0</td>
              </tr>
              <!-- indicator  -->
              <tr>
                <td class="read-indicator">Finished</td>
                <td class="not-read-indicator">Not Finished</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- add book  -->
        <button id="add-book">Add Book</button>
        <!-- clear book  -->
        <button id="clear-book">Clear Books</button>
      </header>
      <hr />
      <!-- library grid  -->
      <div class="library-grid"></div>
      <!-- from for adding books -->
    </main>
    <div class="modal">
      <form class="add-book-form" id="bookForm">
        <div class="modal-header">
          <h2>ADD Book Info</h2>
        </div>
        <div class="row">
          <label for="title">Book Title</label>
          <input
            class="u-full-width"
            type="text"
            placeholder="Author"
            id="title"
            required
          />
        </div>
        <div class="row">
          <div class="six columns">
            <label for="author">Author</label>
            <input
              class="u-full-width"
              type="text"
              placeholder="Author"
              id="author"
              required
            />
          </div>
          <div class="six columns">
            <label for="language">Language</label>
            <input
              class="u-full-width"
              type="text"
              id="language"
              placeholder="Language"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="six columns">
            <label for="published">Published</label>
            <input
              class="u-full-width"
              type="date"
              id="published"
              placeholder="Published"
            />
          </div>
          <div class="six columns">
            <label for="total-page">Total Page</label>
            <input
              class="u-full-width"
              type="number"
              id="total-page"
              placeholder="Total Page"
              required
            />
          </div>
        </div>
        <label class="modal-checkbox">
          <input id="isRead" type="checkbox" />
          <span class="label-body">Mark as Read</span>
        </label>
        <input class="button-primary u-full-width" type="submit" value="ADD" />
        <i class="fa fa-times" id="remove-form" aria-hidden="true"></i>
      </form>
    </div>
  </body>
</html>
